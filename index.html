<!Doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Around-The-Corner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<div class="container">

    <body>
        <h1>Hello World - we're just Around-The-Corner! </h1>
        






















        <div class="row">
            <div class="col-md-12">
                <h4>Choose Your Development Path</h4>
            </div>
            <div class="col-md-12">
                <form>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="frontEndBtn" value="Front-End"
                            checked>
                        <label class="form-check-label" for="frontEndBtn">
                            Front-End Development
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="backEndBtn" value="Back-End">
                        <label class="form-check-label" for="backEndBtn">
                            Back-End Development
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="fullStackBtn" value="Full-Stack">
                        <label class="form-check-label" for="fullStackBtn">
                            Full-Stack Development
                        </label>
                    </div>
                    <br>
                    <form class="form-inline">
                        <h4>Required Salary</h4>
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="requiredSalary" class="sr-only">Required Salary</label>
                            <input type="text" class="form-control" id="requiredSalary" placeholder="Ex: $40,000">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Generate Job Listings</button>
                    </form>
                </form>

            </div>
        </div>

    </body>
</div>


</html>
